<text transform="matrix(1 0 0 1 481.1986 132.9648)"><tspan x="0" y="0" fill="#6D6E71" font-family="'ProximaNova-Bold'" font-size="17">Racial Baised Data</tspan><tspan x="0" y="40.8" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">Using the gathered statistics of </tspan><tspan x="0" y="61.2" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">5,824 Police shootings over the </tspan><tspan x="0" y="81.6" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">years, this graphs shows </tspan><tspan x="0" y="102" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">victims per million people where </tspan><tspan x="0" y="122.4" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">the race is known.</tspan><tspan x="0" y="163.2" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">The gray line represents the ideal </tspan><tspan x="0" y="183.6" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">non biased racial line for shootings. </tspan><tspan x="0" y="204" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">This shows us, if Police depart</tspan><tspan x="230.8" y="204" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">-</tspan><tspan x="0" y="224.4" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">ments were truly non biased when </tspan><tspan x="0" y="244.8" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">it comes to shootings, every race </tspan><tspan x="0" y="265.2" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">would be around 18 victims per </tspan><tspan x="0" y="285.6" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">million. Police shootings are most </tspan><tspan x="0" y="306" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">frequent in the Black population  </tspan><tspan x="0" y="326.4" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">showing and average of 30 victims </tspan><tspan x="0" y="346.8" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">per million people. Which is a 60% </tspan><tspan x="0" y="367.2" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">biased against Blacks involving   </tspan><tspan x="0" y="387.6" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">shoootings. The Other/Hispanic </tspan><tspan x="0" y="408" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">population make up the second </tspan><tspan x="0" y="428.4" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">most biased targeted race with 26 </tspan><tspan x="0" y="448.8" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">victims per million people. Looking </tspan><tspan x="0" y="469.2" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">at the White population, there is a </tspan><tspan x="0" y="489.6" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">strong 44% biased in favor of </tspan><tspan x="0" y="510" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">Whites not invovled with Police </tspan><tspan x="0" y="530.4" fill="#6D6E71" font-family="'ProximaNova-Regular'" font-size="17">Shootings with 8 victms per milion. </tspan></text>
